[pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
    api: 标记为API测试
    performance: 标记为性能测试

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --durations=10
    --cov=internal
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --html=reports/report.html
    --self-contained-html

# 最小版本要求
minversion = 6.0

# 测试发现
norecursedirs = .git .tox dist build *.egg

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning